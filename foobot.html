<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Drawing</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i%7cWork+Sans:400,500,700" rel="stylesheet">

  <!-- References for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <style>

    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    .fullcontainer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pinkcontainer {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff4081;
      text-align: center;
      margin-bottom: 40px;
    }

    form {
      display: grid;
      grid-gap: 20px;
    }

    label {
      font-weight: 500;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="text"]:focus {
      border-color: #ff4081;
      outline: none;
    }

    .submit-btn {
      background-color: #ff4081;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e0336d;
    }

    .status-message {
      font-style: italic;
      color: #ff4081;
      margin-top: 10px;
    }
  </style>
  
</head>

<body class="fullcontainer">

  <div id="main" class="pinkcontainer">

    <!-- Header -->
    <h1>Music Creator</h1>

    <!-- Form Section -->
    <div class="horizontal-center">
      <form id="midi-form">
        <div>
          <label for="midi-note1">Enter MIDI Note 1:</label>
          <input type="text" id="midi-note1">
        </div>
        <div>
          <label for="midi-note2">Enter MIDI Note 2:</label>
          <input type="text" id="midi-note2">
        </div>
        <div>
          <label for="midi-note3">Enter MIDI Note 3:</label>
          <input type="text" id="midi-note3">
        </div>
        <div>
          <label for="midi-note4">Enter MIDI Note 4:</label>
          <input type="text" id="midi-note4">
        </div>
        <div>
          <label for="midi-note5">Enter MIDI Note 5:</label>
          <input type="text" id="midi-note5">
        </div>

        <!-- Submit Button -->
        <button type="button" id="button-request" class="submit-btn">Submit Request</button>

        <!-- Request Status -->
        <div id="request-status" class="status-message">No Request</div>
      </form>
    </div>

  </div>

  <!-- JS Scripts -->
  <script src="assets/js/girlypop.js"></script>
  <script src="/Users/smritisomasundaram/Downloads/SCI6365/EnactiveDesign/chat_api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-sound/1.4.0/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>

</body>

</html>
